<!DOCTYPE html>
<html>
<head>

    <title>Buttons</title>

    <style>
        .price{
           font-size: 18px; 
        }

        .Add_to_cart {
            background-color: yellow;
        }

        .buy_now {
            background-color: orange;
        }

        .product-box {
            background-color: white;
            width: 500px;
            padding: 10px;
            border: 1px solid black;
        
            
        }
    </style>
</head>

<body>
    <div class="product-box">

        
        <h1>
            Adults Plain Cotton T-shirt
        </h1>

        <p class:"price">
            Price: $7.99
        </p>
        <button class="Add_to_cart"onclick="alert('Added')";>Add to cart</button>
        <button class="buy_now"onclick="console.log('Loading...'); alert('Purchased')";>Buy now</button>
     </div>   
    

</body>
</html>
